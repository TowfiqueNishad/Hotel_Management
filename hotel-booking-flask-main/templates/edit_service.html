{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ 'Edit' if service else 'Create' }} Service</h3>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Service Name</label>
              <input type="text" name="service_name" class="form-control" value="{{ service.service_name if service else '' }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea name="description" class="form-control">{{ service.description if service else '' }}</textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Unit Price</label>
              <input type="number" step="0.01" name="unit_price" class="form-control" value="{{ service.unit_price if service else '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Booking ID (optional)</label>
              <input type="number" name="booking_id" class="form-control" value="{{ service.booking_id if service else '' }}">
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="{{ url_for('admin_services') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
