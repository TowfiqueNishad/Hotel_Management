{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ 'Edit' if record else 'Create' }} Hired As</h3>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Employee</label>
              <select name="employee_id" class="form-select" required>
                <option value="">-- Select Employee --</option>
                {% for e in emps %}
                <option value="{{ e.employee_id }}" {% if record and record.employee_id == e.employee_id %}selected{% endif %}>{{ e.name }} ({{ e.employee_id }})</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <input type="text" name="role" class="form-control" value="{{ record.role if record else '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" name="start_date" class="form-control" value="{{ record.start_date if record else '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input type="date" name="end_date" class="form-control" value="{{ record.end_date if record else '' }}">
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="{{ url_for('admin_hired_as') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
