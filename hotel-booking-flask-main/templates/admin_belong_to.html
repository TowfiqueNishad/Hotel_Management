{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Booking â†’ Room Assignments</h2>
    <a href="{{ url_for('admin_belong_to_create') }}" class="btn btn-success">Assign Room</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Room ID</th>
        <th>Room No</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.booking_id }}</td>
        <td>{{ r.room_id }}</td>
        <td>{{ r.room_no or '-' }}</td>
        <td>{{ r.room_type or '-' }}</td>
        <td>
          <form action="{{ url_for('admin_belong_to_delete') }}" method="post" style="display:inline-block;" onsubmit="return confirm('Remove this assignment?');">
            <input type="hidden" name="booking_id" value="{{ r.booking_id }}">
            <input type="hidden" name="room_id" value="{{ r.room_id }}">
            <button class="btn btn-sm btn-danger">Remove</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Back to Admin</a>
</div>
{% endblock %}
