{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ 'Edit' if employee else 'Create' }} Employee</h3>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" value="{{ employee.name if employee else '' }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" value="{{ employee.phone if employee else '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Position</label>
              <input type="text" name="position" class="form-control" value="{{ employee.position if employee else '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Hire Date</label>
              <input type="date" name="hire_date" class="form-control" value="{{ employee.hire_date if employee else '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Salary</label>
              <input type="number" step="0.01" name="salary" class="form-control" value="{{ employee.salary if employee else '' }}">
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="{{ url_for('admin_employees') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
