{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-4">{{ 'Edit User' if user else 'Create User' }}</h3>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required value="{{ user.username if user }}">
            </div>
            <div class="mb-3">
              <label class="form-label">User Name</label>
              <input type="text" name="user_name" class="form-control" value="{{ user.user_name if user }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Password {% if user %}(leave blank to keep current){% endif %}</label>
              <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ user.email if user }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Admin Type</label>
              <input type="text" name="admin_type" class="form-control" value="{{ user.admin_type if user }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Manager ID</label>
              <input type="text" name="manager_id" class="form-control" value="{{ user.manager_id if user }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Admin ID</label>
              <input type="text" name="admin_id" class="form-control" value="{{ user.admin_id if user }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Receptionist ID</label>
              <input type="text" name="receptionist_id" class="form-control" value="{{ user.receptionist_id if user }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Managing Floor</label>
              <input type="text" name="managing_floor" class="form-control" value="{{ user.managing_floor if user }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" value="{{ user.phone if user }}">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" {% if user and user.is_admin %}checked{% endif %}>
              <label class="form-check-label" for="is_admin">Administrator</label>
            </div>
            <button class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
