{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Add Phone for User</h3>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">User</label>
              <select name="user_id" class="form-select" required>
                <option value="">-- Select User --</option>
                {% for u in users %}
                <option value="{{ u.id }}">{{ u.username }} ({{ u.id }})</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit">Add Phone</button>
            <a href="{{ url_for('admin_user_phones') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
